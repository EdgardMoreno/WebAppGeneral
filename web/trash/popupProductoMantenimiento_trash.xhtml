<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets" >

    <f:metadata>
        <f:viewParam name="paramExternalPage" value="#{productController.flgExternalPage}"/>
        <f:viewParam name="paramCodProd" value="#{productController.sic1prod.codProd}"/>
    </f:metadata>

    <h:head>
        <title>Mantenimiento Producto</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta charset="utf-8"/>

        <!--CSS STYLE -->
        <h:outputStylesheet name="/datepicker/css/datepicker.css"/><!--DatePicker -->
        <h:outputStylesheet name="/css/bootstrap.min.css"/>
        <h:outputStylesheet name="/css/customizer.css"/>
        <link rel="stylesheet" href="#{request.contextPath}/faces/resources/css/bootstrap-theme.min.css"/>        

        <!--JQUERY-->
        <script src="#{request.contextPath}/faces/resources/js/jquery-3.2.1.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" />
        <script src="#{request.contextPath}/faces/resources/js/customizerJS.js"></script>

        <script src="#{request.contextPath}/faces/resources/datepicker/js/bootstrap-datepicker.js"></script>
        <script src="#{request.contextPath}/faces/resources/datepicker/js/formatDatePicker.js"></script>        

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <script>

            function fnChangeTab(option) {

                if (option == 1) {
                    $('[href="#menu1"]').tab('show');
                } else if (option == 2) {
                    $('[href="#menu2"]').tab('show');
                }

                return false;
            }
            ;

            function fnValidateForm() {
                //obteniendo el valor que se puso en campo text del formulario                    
                var CodigoProducto = document.getElementById("form:codigoProducto").value;
                var NombreProducto = document.getElementById("form:nombreProducto").value;
                var TipoProducto = document.getElementById("form:tipoProducto").value;
                var PrecioVenta = document.getElementById("form:precioVenta").value;
                var FlgError = false;
                var arrMessages = [];


                if (CodigoProducto.length == 0) {
                    arrMessages.push("Se debe ingresar el Código del Producto.");
                    FlgError = true;
                }

                if (NombreProducto.length == 0) {
                    arrMessages.push("Se debe ingresar el Nombre del Producto");
                    ;
                    varFlgError = true;
                }

                if (PrecioVenta.length == 0) {
                    arrMessages.push("Se debe ingresar el Precio de Venta.");
                    varFlgError = true;
                }

                //IMPRIMIR RESULTADO
                if (FlgError == true) {
                    fnShowMessageValidation(arrMessages);
                    return false;
                } else {
                    fnHideMessageValidation();
                    return true;
                }
            }
            ;

        </script>

    </h:head>
    <h:body>        

        <div class="container">

            <div id="divResultadoValidacion"/>

            <h:form id="form">

                <p:growl id="message" showDetail="true" />

                <ul class="nav nav-tabs" onclick="fnHideMessageValidation()" >
                    <li id="tab_lstProduct" class="active"><a data-toggle="tab" href="#menu1">Listar Productos</a></li>
                    <li id="tab_regProduct"><a data-toggle="tab" href="#menu2">Registrar Producto</a></li>
                </ul>

                <div class="tab-content">

                    <div id="menu1" class="tab-pane fade in active">                            

                        <br/>
                        <h:panelGrid columns="7" style="width:90%" 
                                     columnClasses="td-label-1, td-content-1, td-label-1, td-content-1, td-label-1, td-content-1, td-controls-1">

                            <h:outputLabel value="Cód. Producto:"/>
                            <h:inputText id="codProd" styleClass="form-control" value="#{productController.viSicprod.codProd}"  />

                            <h:outputLabel value="Nombre:"/>
                            <h:inputText styleClass="form-control" value="#{productController.viSicprod.desProd}"  />

                            <h:outputLabel value="Tipo de Producto:"/>
                            <h:selectOneMenu styleClass="form-control" value="#{productController.viSicprod.idStipoprod}" >
                                <f:selectItem itemLabel="-- Todos --" itemValue="-1"/>
                                <f:selectItems value="#{productController.items}" />
                            </h:selectOneMenu>

                            <h:panelGroup>
                                <h:commandLink actionListener="#{productController.filterProducts()}" styleClass="btn btn-default">
                                    <span class="glyphicon glyphicon-search"></span> Buscar
                                </h:commandLink>
                                <p:commandLink actionListener="#{productController.newProduct()}" oncomplete="fnChangeTab(2)" styleClass="btn btn-default" update="form">
                                    <span class="glyphicon glyphicon-new-window"></span> Nuevo
                                </p:commandLink>
                            </h:panelGroup>

                        </h:panelGrid>
                        <br/>
                        <h:dataTable id="tblProducts" var="item" value="#{productController.listProducts}" rendered="#{not empty productController.listProducts}"
                                     styleClass="table table-striped table-bordered table-list"
                                     columnClasses="table_header1,table_header5,table_header6,table_header4,table_header2,table_header2,table_header3"
                                     >

                            <h:column>
                                <f:facet name="header">No.</f:facet>1
                            </h:column>

                            <h:column>
                                <f:facet name="header">Código</f:facet>#{item.codProd}
                            </h:column>

                            <h:column>
                                <f:facet name="header">Descripción</f:facet>#{item.desProd}
                            </h:column>

                            <h:column>
                                <f:facet name="header">Tipo</f:facet>#{item.desStipoprod}
                            </h:column>

                            <h:column>
                                <f:facet name="header">Precio</f:facet>#{item.numPrecio}
                            </h:column>

                            <h:column>
                                <f:facet name="header">Cantidad</f:facet>#{item.numCantidad}
                            </h:column>

                            <h:column>
                                <p:commandButton icon="ui-icon-search"
                                                 actionListener="#{productController.selectProductFromDialog(item)}"
                                                 rendered="#{not empty productController.flgExternalPage}"/>
                                &nbsp;
                                <p:commandLink action="#{productController.deleteAction(item)}"  update="form" >
                                    <span class="glyphicon glyphicon-trash"></span>
                                    <p:confirm header="Confirmation" message="¿Está seguro de continuar?" icon="ui-icon-alert"  />
                                </p:commandLink>
                                &nbsp;
                                <p:commandLink action="#{productController.editAction(item)}" oncomplete="fnChangeTab(2)" update="form">
                                    <span class="glyphicon glyphicon-pencil"></span>                            
                                </p:commandLink>

                            </h:column>
                        </h:dataTable>
                        
                    </div>

                    <div id="menu2" class="tab-pane fade">

                        <br/>
                        <h:panelGrid id="pgRegProduct" columns="2" style="width:80%" columnClasses="label_panelGrid_2c, text_panelGrid_2c">

                            <h:outputLabel value="Código Producto:"/>
                            <h:inputText id="codigoProducto"
                                         styleClass="form-control left"
                                         style="width:30%"
                                         value="#{productController.sic1prod.codProd}"/>

                            <h:outputLabel value="Nombre Producto:"/>
                            <h:inputText id="nombreProducto"
                                         styleClass="form-control left"
                                         style="width:60%"
                                         value="#{productController.sic1prod.desProd}"/>

                            <h:outputLabel value="Tipo Producto:" />
                            <h:selectOneMenu id="tipoProducto" style="width:60%" value="#{productController.sic1prod.idStipoprod}" styleClass="form-control">
                                <f:selectItem itemLabel="-- Seleccione --" itemValue="-1" noSelectionOption="true"/>
                                <f:selectItems value="#{productController.items}" />
                            </h:selectOneMenu>

                            <h:outputLabel value="Precio Venta:"/>
                            <h:panelGroup>
                                <div class="input-group mb-2 mb-sm-0">
                                    <div class="input-group-addon">S/.</div>
                                    <h:inputText id="precioVenta" styleClass="form-control"
                                                 style="width:25%"
                                                 value="#{productController.sic1prod.numPrecio}"
                                                 onkeypress="return allowOnlyNumbers(event)"
                                                 onblur="formatDecimal_2(this)"/>
                                </div>
                            </h:panelGroup>                                

                        </h:panelGrid>

                        <div class="offset-sm-2 col-sm-10">
                            <p:commandLink value="Grabar" onstart="return fnValidateForm()" styleClass="btn btn-primary" action="#{productController.saveProduct()}" update="message form:pgRegProduct" oncomplete="fnChangeTab(2)">
                                <p:confirm header="Confirmation" message="¿Está seguro de continuar?" icon="ui-icon-alert" />
                            </p:commandLink>
                        </div>
                    </div>

                </div>

                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" header="Confirmar">
                    <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                    <p:commandButton value="No"  type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                </p:confirmDialog>

            </h:form>

        </div>
    </h:body>
</html>
