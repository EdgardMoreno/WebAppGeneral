<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" >
    
    <ui:composition template="./template.xhtml">
        
        <ui:define name="header">
            
            <script>                
                
                function validar() {
                    //obteniendo el valor que se puso en campo text del formulario                    
                    alter('hola');
                
                }
                
                
            </script>
        </ui:define>
        
        <ui:define name="body">
            <h:form id="form">
            
                
                <div class="container">
                    <div class="page-header" >
                        <h3>Registrar</h3>
                    </div>                    
                        
                    <div class="form-inline">
                        <div class="form-group">
                            <label class="col-lg-2 control-label">Text1</label>
                            <div class="col-lg-1">
                                <h:inputText id="idenDocum" styleClass="form-control" a:placeholder="R.U.C." value="#{orderController.theme2.desPers}"  />
                            </div>                                
                        </div>
                        <h:commandLink actionListener="#{personController.agregarPersona()}" styleClass="btn btn-default">
                            <span class="glyphicon glyphicon-search"></span> Nuevo
                        </h:commandLink>

                        <div class="form-group">
                         <hr/>   
                        </div>

                        <div class="form-group">
                            <label class="col-lg-2 control-label">Text2</label>
                            <div class="col-lg-4">
                                <p:autoComplete id="countryList" 
                                                minQueryLength="3"
                                                queryDelay="1000"
                                                value="#{orderController.countryName}" 
                                                completeMethod="#{orderController.countryList()}" >
                                    
                                </p:autoComplete>
                                
                                <p:outputLabel value="Select Event:" for="event2" />
                                <p:autoComplete id="event2" value="#{orderController.strSelectedNombre}" completeMethod="#{orderController.completeText}">
                                    <p:ajax event="itemSelect" listener="#{orderController.onItemSelect}" update="idenDocum"/>
                                </p:autoComplete>
                                
                                <p:outputLabel value="Custom Content:" for="themeCustom" />
                                <p:autoComplete id="themeCustom" 
                                                value="#{orderController.theme2}" 
                                                completeMethod="#{orderController.completeTheme}"
                                                var="item"
                                                itemLabel="#{item.desPers}"
                                                itemValue="#{item}"
                                                converter="personaConverter"
                                                forceSelection="true">
                                    <p:ajax event="itemSelect" update="idenDocum"/>
                                </p:autoComplete>
                            </div>
                            
                            <h:outputLabel value="Fecha:"/>
                            <h:inputText value="#{personController.sic1persindi.desFecNaci}" styleClass="form-control datepicker" />
                            
                        </div>
                        <h:commandLink actionListener="#{personController.agregarPersona()}" styleClass="btn btn-default">
                             <span class="glyphicon glyphicon-search"></span> Search
                        </h:commandLink>
                    </div>
                </div>
                
                <h:panelGroup id="generateDate" class="span8"> 
                </h:panelGroup>
                        
            </h:form>             
        </ui:define>
    </ui:composition>
</html>
