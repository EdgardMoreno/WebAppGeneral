<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition template="./template.xhtml">
        <ui:define name="body">
            <h:form>
                
                <h:dataTable  value="#{personaController.obtenerPersonas}" var="per"
                              class="table table-striped table-bordered bootstrap-datatable datatable"
                               >
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="ID"/>
                        </f:facet>
                        <h:outputText value="#{per.getIdPers()}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Title"/>
                        </f:facet>
                        <h:outputText value="#{per.getDesPers()}"/>
                    </h:column>
                    
                     <h:column>
                         <h:commandLink value="Eliminar" actionListener="#{personaController.eliminarPersona(per)}"/>
                    </h:column>
                    
                </h:dataTable>
                <br/>
                
                https://bootsnipp.com/snippets/ORE6d
                <div class="panel-body">
                    <table id="mytable" class="table table-striped table-bordered table-list">
                        <thead>
                        <tr>
                            <th class="col-check"><input type="checkbox" id="checkall" onclick="test()"/></th>
                            <th class="col-tools"><span class="glyphicon glyphicon-wrench" aria-hidden="true"></span>
                            </th>
                            <th class="hidden-xs">ID</th>
                            <th class="col-text">Name</th>
                            <th class="col-text">Email</th>
                        </tr>
                        </thead>
                        <tbody>                            
                            <c:forEach items="${personaController.obtenerPersonas}" var="c">
                                
                                <td align="center"><input type="checkbox" class="checkthis"/></td>
                                <td align="center">
                                    <a class="btn btn-default"><span class="glyphicon glyphicon-pencil"
                                                                     aria-hidden="true"></span></a>
                                    <a class="btn btn-danger"><span class="glyphicon glyphicon-trash"
                                                                    aria-hidden="true"></span></a>
                                </td>
                                <td class="hidden-xs">1</td>
                                <td>${c.getIdPers()}</td>
                                <td>${c.getDesPers()}</td>                                
                            </c:forEach>
                        </tbody>
                    </table>

                </div>
                
            </h:form>
        </ui:define>
    </ui:composition>
</html>
